<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="../scripts/navigate.js"></script>
    <link rel="stylesheet" href="../styles/signinpage.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Sign-up form -->
            <form>
                <p class="signup-header">Sign In</p>
                <div class="signup-input">
                    <p  class="signup-input-text">Username</p>
                    <input class="signup-input-field" type="test" id = "username-to-login">
                </div>
                
                <div class="signup-input">
                    <p  class="signup-input-text">Password</p>
                    <input class="signup-input-field" type="password" id = "password-to-login">
                </div>           
                
            </form>
            <button id = "signin-button" class="signup-button">Sign In</button>
        </div>
        <button class="signup-back-button" onclick="goToIndexPage()" >Back</button>
    </div>
    <script src="../scripts/signin.js" type="module"></script>
</body>
</html>
