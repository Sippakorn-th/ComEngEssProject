<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/signuppage.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Sign-up form -->
            <form>
                <p class="signup-header">Sign Up</p>
                <div class="signup-input">
                    <p class="signup-input-text">Email</p>
                    <input class="signup-input-field" type="email" id="email-to-add">
                </div>
                <div class="signup-input" >
                    <p class="signup-input-text">Username</p>
                    <input class="signup-input-field" type="text" id="username-to-add">
                </div>
                <div class="signup-input">
                    <p class="signup-input-text">Password</p>
                    <input class="signup-input-field" type="password" id="password-to-add">
                </div>
                <div class="signup-input">
                    <p class="signup-input-text">Confirm Password</p>
                    <input class="signup-input-field" type="password" id="con-password-to-add">
                </div>
                
                
                
                <button id = "signup-button" class="signup-button" type="submit" >Sign Up</button>
            </form>
            
        </div>
        <button class="signup-back-button" onclick="goToIndexPage()">Back</button>
    </div>
    <script src="../scripts/navigate.js"></script>
    <script src="../scripts/main.js" type="module"></script>
</body>
</html>
