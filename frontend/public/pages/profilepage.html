<!DOCTYPE html>
<html lang="en">
<head>

    <title>Game Play Page</title>
    <link rel="stylesheet" href="../styles/profilepage.css" />
    <script src="../scripts/navigate.js"></script>
</head>
<body>

            </div>
        </div>
    </div>
