<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Play Page</title>
    <link rel="stylesheet" href="../styles/gameplaypage.css" />
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="avg-guess">
                <h2>Average Guess : 0</h2>
            </div>
            <div class="player-name">
                <h2>Player: Player1</h2>
            </div>
        </div>
        <div class="container">
            <div class="out-of-words">
                1 of 5 words
            </div>
            <div class="main-text">
                Guess The number
            </div>
            <div class="sub-text">
                Enter the number:
            </div>
            <div class="number">
                <form>
                    <input type="number-guess">
                </form>
            </div>
            <div class="sub-text">
                Result:
            </div>
            

            <button class="check-btn">
                Check
            </button>
        </div>
        
    </div>
</body>
</html>
