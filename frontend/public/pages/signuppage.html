<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/signuppage.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Sign-up form -->
            <form>
                <p class="signup-header">Sign Up</p>
                <div class="signup-input">
                    <p class="signup-input-text">Email</p>
                    <input class="signup-input-field" type="email">
                </div>
                <div class="signup-input">
                    <p class="signup-input-text">Username</p>
                    <input class="signup-input-field" type="text">
                </div>
                <div class="signup-input">
                    <p class="signup-input-text">Password</p>
                    <input class="signup-input-field" type="password">
                </div>
                <div class="signup-input">
                    <p class="signup-input-text">Confirm Password</p>
                    <input class="signup-input-field" type="password">
                </div>
                
                
                
                <button class="signup-button" type="submit">Register</button>
            </form>
            
        </div>
        <button class="signup-back-button" >Back</button>
    </div>
</body>
</html>
